<!DOCTYPE html>
<html lang="ch">
    <head>

    <body>

            <div>

            <button id="random-btn">隨機</button>

        <div id="select-area">

            </select>
        </div>




        <!-- <script src=”https://www.youtube.com/player_api"></script> -->

        <script src="https://apis.google.com/js/api.js"></script>
        <!-- <script type="module" src="fetchData.js"></script> -->
